<div *ngIf="items.length === 0">
    <p>Loading items...</p>
</div>

<div *ngFor="let item of items">
    <div class="item-container">
        <div *ngIf="item.image_urls?.length > 0">
            <img *ngFor="let img of item.image_urls" [src]="img" alt="Item Image" class="item-image">
        </div>
    
        <!-- Name and Description -->
        <h2>{{ item.name }}</h2>
        <p [innerHTML]="item.description?.replaceAll('|', '<br>')"></p>
    </div>
</div>
